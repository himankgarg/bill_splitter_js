<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
        <h2 class="card-heading">Bill splitter</h2>
        </div>
        <div class="card-form">
            <div class="input">
                <input id="amount" type="text" placeholder="Total amount">
            </div>
            <div class="input">
                <input id="persons" type="text" placeholder="Total person">
            </div>
            <div class="input">
                <input id="tip" type="text" placeholder="Want to add tip ?">
            </div>
            <div class="card-info">
                <span id="split-amount">0</span>
            </div>
            <div class="buttons">
                <button id="action-button">Split</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
